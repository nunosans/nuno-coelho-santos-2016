  # _currency
  currency_title: 'O <a href="https://currency.nunocoelhosantos.com/" target="_blank">Currency</a> é um conversor de moedas minimalista para iOS. Descarrega a app na <a href="https://itunes.apple.com/app/currency-simple-currency-calculator/id1109685198?mt=8" target="_blank">App Store</a>.'
  currency_project: 'Currency para iOS'
  currency_role: 'Designer de Produto e Programador iOS'
  currency_date: 'Janeiro a Março 2016'
  currency_website: '<a href="https://currency.nunocoelhosantos.com/" target="_blank">currency.nunocoelhosantos.com</a>'
  currency_description: 'Um projeto paralelo com o objetivo de criar um produto que faça um trabalho incrivelmente bem e que aprenda uma nova linguagem de programação ao longo do caminho. Agradecimentos especiais a <a href="https://twitter.com/jonathontoon/" target="_blank"> Jonathon Toon </a>, <a href = "https://twitter.com/johnnylinnert/" target="_blank">Johnny Linnert</a>, <a href="https://www.instagram.com/star_nie/" target="_blank">Xin Nie</a>, <a href="https://www.facebook.com/asuka.yamashita.944/ "target ="_blank">Asuka Yamashita</a>, <a href ="https://www.instagram.com/alex_abn/ "target ="_blank">Alex Abian</a> e <a href="https://twitter.com/alvesjtiago/" target="_blank">Tiago Alves</a>.'
  currency_body_1: 'Depois de ter usado vários aplicativos de conversão de moeda que estão disponíveis na App Store gratuitamente ou pagos, descobri que estes eram muito complexos, não intuitivos ou ainda não foram atualizados para novos tamanhos de tela do iPhone. Muitas vezes, esses aplicativos têm orientações para explicar as interações complexas, a navegação ou os recursos que podem fornecer ao usuário, em vez de serem simples de usar.'
  currency_body_2: 'Eu projetei Moeda para ser o conversor de moeda mais simples e intuitivo na App Store, que ficaria perfeito em qualquer tela do iPhone.'
  currency_scribble_1: 'Objetivos: <br> 1. Rápido de usar <br> 2. Para usar em viagem<br> 3. Sem instruções de uso<br>'
  currency_body_3: 'O design final se concentra em fazer um trabalho bem: converter uma moeda estrangeira na moeda doméstica do cliente. Recursos como gráficos de flutuação de moeda, configurações no aplicativo e notificações não eram necessários para este trabalho.'
  currency_body_4: 'Um dos aspectos mais exclusivos da Moeda é a formatação das moedas, com o símbolo correto, o número correto de casas decimais, o divisor decimal e os divisores de grupo.'
  currency_body_5: 'O ícone foi projetado para se encaixar perfeitamente com o iOS, apresentando a moeda como se fosse parte do sistema operacional.'
  currency_body_6: 'A maioria dos aplicativos de moeda usa bandeiras de país para ilustrar as moedas diferentes. Mas algumas moedas como Bitcoin ou o Euro não pertencem a um país específico. Por esse motivo, usei símbolos de moeda e formatação de moeda correta, juntamente com códigos de moeda para representar corretamente as moedas diferentes.'
  currency_body_7: 'Alguns esboços anteriores exibiram várias moedas na tela principal e bandeiras de país usadas. Um dos projetos iniciais usa um estilo visual azul e escuro que mais tarde me aposentei. Quando eu comecei o desenvolvimento e mostrei o aplicativo para meus amigos, eles pareciam confusos sobre o número que estavam editando, então eu adicionei um cursor de pisca de entrada de texto. <br> <br> O design final é brilhante e mostra indicadores de atividade quando as taxas de câmbio estão sendo atualizados. Outras configurações foram adicionadas através das configurações do iOS com base na solicitação do usuário.'
  currency_body_8: 'Este foi o primeiro aplicativo que desenvolvi para iOS, e minha primeira vez escrevendo Swift. Todo o desenvolvimento da aplicação demorou cerca de 3 meses, sendo a maioria das correcções de erros e melhorias na qualidade do código. A fonte está disponível publicamente em <a href="https://github.com/nunosans/currency" target="blank">GitHub</a>.'
  currency_body_9: 'A aplicação, o site e o material de marketing foram localizados nos EUA, Reino Unido, Japão, China, Hong Kong, Taiwan, América Latina, Espanha e Portugal. Três meses após o lançamento, 76% dos downloads vieram da região Ásia / Pacífico.'
  currency_body_10: 'Seis meses após o lançamento, a moeda foi baixada em mais de 6.000 vezes e tem uma classificação média de 4,5 estrelas. Você pode baixá-lo na <a href="https://itunes.apple.com/app/currency-simple-currency-calculator/id1109685198?mt=8" target="_blank">App Store</a>.'

  # _thread
  thread_title: '<a href="https://thread.com/" target="_blank">Thread</a> offers one-to-one personal styling and access to a powerful clothing recommendation engine.'
  thread_project: 'Thread'
  thread_role: 'Designer de Produto e Programador Web Front-end'
  thread_date: '2014 a 2016'
  thread_website: '<a href="https://thread.com/" target="_blank">thread.com</a>'
  thread_description: 'A <a href="https://thread.com/" target="_blank">Thread</a> é um serviço de design on-line, atualmente apenas para homens no Reino Unido, que se une aos melhores estilistas de moda do mundo e Inteligência Artificial em uma plataforma única para dar aos usuários estilo pessoal gratuitamente. Thread é um <a href="https://www.ycombinator.com/" target="_blank">YC’11</a> fundação fundada por <a href="https://twitter.com/ kierano / "target ="_blank">Kieran O’Neill</a>, <a href="https://twitter.com/_benji/" target="_blank">Benjamin Phillips</a> e <a href="https://twitter.com/benkucsan/" target="_blank">Ben Kucsan</a>. Juntei-me à equipe em 2014 como designer de produtos e trabalhei junto com algumas das pessoas mais inteligentes que conheci até agora.'
  thread_body_1: 'Na Thread, definimos a visão de longo prazo para a empresa e quebrou-a em objetivos de produtos, operações, design e marketing. Enquanto eu fazia parte da equipe de produtos do Thread, eu iria enfrentar um desses desafios a cada semana e configurá-lo como um objetivo semanal.'
  thread_body_2: 'Uma semana típica no Thread incluiria brainstorming e esboço na segunda-feira, design visual e críticas na terça-feira, protótipos e testes na quarta-feira, desenvolvimento e testes na quinta e sexta-feira. Toda sexta-feira, demonstramos o trabalho realizado e algumas dessas soluções seriam enviadas na segunda semana da semana seguinte.'
  thread_scribble_1: 'Desafio: <br> Como podemos melhorar nossa experiência móvel?'
  thread_body_3: 'Os usuários do Thread visitam Thread de seus dispositivos móveis cada vez mais ao longo do tempo, no entanto, internamente, nós sempre tínhamos o hábito de projetar primeiro o pensamento no navegador da área de trabalho. Então, neste projeto, analisamos o que seria a experiência móvel ideal e como podemos reformular nosso processo de design e desenvolvimento para se encaixar em uma abordagem móvel primeira.'
  thread_body_4: 'Começamos abordando esse desafio projetando uma experiência iOS nativa do Thread. Nós construímos um protótipo de wireframe e pedimos aos usuários que visitassem nosso escritório para usá-lo. Depois de algumas entrevistas, todos na equipe sentiram isso como uma melhoria em relação à experiência atual.'
  thread_body_5: 'Nós também exploramos uma direção diferente, que se concentrou em sistematizar nossa experiência na web para ser mais modular e direcionada para navegadores móveis. Chamamos esse novo sistema de Thread Whitechapel. Ele incluiu novos estilos de tipo, novas interações de toque, novas diretrizes para fluxos e conteúdo da página e um novo conjunto de componentes HTML padrão. <br> <br> Isso resultou não apenas em uma melhor experiência móvel, mas também nos permitiu projetar e se desenvolvem mais rapidamente, mantendo a nossa linguagem visual consistente.'
  thread_scribble_2: 'Desafio: <br> Como podemos continuar fornecendo um serviço Thread mesmo quando os estilistas estão offline ou de férias?'
  thread_body_6: 'A Thread possui um poderoso mecanismo de recomendação que ajuda a combinar as roupas que cada estilista faz para cada preferência do cliente, mas quando os estilistas estão ausentes, não podemos gerar essas recomendações para os usuários. Então, como deve o Thread funcionar quando este for o caso?'
  thread_body_7: 'Na época, os estilistas podiam usar o motor Thread para encontrar itens de roupas e os usuários poderiam receber recomendações de estilistas. Mas faltava um canal entre o usuário e o mecanismo Thread. Durante a primeira semana, eu e Dan Palmer exploramos como uma experiência de usar o motor da Thread sem ter o estilista envolvido seria para os usuários.'
  thread_body_8: 'Desenvolvemos o conceito de uma loja com curadoria. Imagine uma linha de roupas, feita com a quantidade de itens que uma pessoa pode possuir de maneira realista. Um guarda-roupas com curadoria. Queríamos uma experiência semelhante à de caminhar para uma loja de roupas e ver apenas novos itens que você adoraria. Isso se tornou o Thread Browse. <br> <br> Thread tem milhares de itens e existem milhares de lojas online com milhares de itens que são irrelevantes para seus usuários. Thread Browse é a experiência de compras curada para quando seu estilista pessoal não está disponível. Os desenhos mostram os itens categorizados pela roupa mais externa para o interior, e um número limitado de resultados é mostrado abaixo. Todos combinam as preferências do usuário.'
  thread_body_9: 'A linha cresceu constantemente ao longo dos últimos anos e estou extremamente orgulhosa de todo o trabalho que fizemos juntos. O segmento estará disponível em todo o mundo no futuro próximo. Se você está procurando um estilo masculino no Reino Unido, <a href="https://www.thread.com" target="_blank">assine aqui</a>. Se você estiver interessado em trabalhar no Thread, veja a <a href="https://www.thread.com/jobs" target="_blank">página de trabalhos</a>.'

