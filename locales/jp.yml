  other_15_days_in_japan_body: '<span class="ww">私の</span><span class="ww">最も</span><span class="ww">人気な</span><span class="ww">サイド</span><span class="ww">プロジェクトの</span><span class="ww">一つです。</span><span class="ww">自分自身だけの</span><span class="ww">力で、</span><span class="ww">言葉が</span><span class="ww">通じ</span><span class="ww">ない</span><span class="ww">国への</span><span class="ww">旅行</span><span class="ww">経験を</span><span class="ww">記録</span><span class="ww">した</span><span class="ww">自旅行</span><span class="ww">ブログ。</span><span class="ww">全写真は</span>Fuji X<span class="ww">100で</span><span class="ww">撮影</span><span class="ww">しました。</span><span class="ww">旅行</span><span class="ww">記録は</span><span class="ww"><a target="_blank" href="https://15daysinjapan.com">こちらから</a></span><span class="ww">見れます。</span>'
    # https://15daysinjapan.com
  other_1975_title: '1975'
  other_1975_body: '<span class="ww">サイド</span><span class="ww">プロジェクトは</span><span class="ww">旅行者が</span><span class="ww">日々の</span><span class="ww">旅</span><span class="ww">写真を</span><span class="ww">記録記です。</span><span class="ww">この</span><span class="ww">プロジェクトは</span><span class="ww">レイル</span><span class="ww">アプリケーション</span><span class="ww">フレーム</span><span class="ww">ワークと</span><span class="ww">ルビーという</span><span class="ww">スクリプト</span><span class="ww">言語を</span><span class="ww">上達</span><span class="ww">する</span><span class="ww">機会を</span><span class="ww">与えて</span><span class="ww">くれました。</span><span class="ww">登録は</span><span class="ww"><a target="_blank" href="http://1975.io">こちらから</a>。</span>'
    # http://1975.io
  other_the_scientist_title: 'サイエンティスト（The Scientist）'
  other_the_scientist_body: '<span class="ww">サイエンティスト</span>（The <span class="ww">Scientist）は</span><span class="ww">iOSの</span><span class="ww">ための</span><span class="ww">読込</span><span class="ww">リーダーと</span><span class="ww">科学</span><span class="ww">論文の</span><span class="ww">集約</span><span class="ww">装置です。</span><span class="ww">この</span><span class="ww">デザインは</span><span class="ww">とても</span><span class="ww">わかり</span><span class="ww">やすい</span><span class="ww">活版</span><span class="ww">印刷法に</span><span class="ww">注目</span><span class="ww">し、</span><span class="ww">とても</span><span class="ww">秀でて</span><span class="ww">います。</span><span class="ww"><a target="_blank" href="https://itunes.apple.com/app/the-scientist/id657192313?l=en&mt=8">アプリストア</a>で</span><span class="ww">入手</span><span class="ww">できます。</span>'
    # https://itunes.apple.com/app/the-scientist/id657192313?l=en&mt=8
  other_stylized_title: 'スタイライズ/ディ(Stylize/d)'
  other_stylized_body: '<a target="_blank" href="https://martasantos.co.uk"><span class="ww">マルタ・</span><span class="ww">ドス・</span><span class="ww">サントス</span></a>（Marta Dos Santos）<span class="ww">共同の</span><span class="ww">デザイナー</span><span class="ww">プロジェクトと</span><span class="ww">アイデンティティです。</span><span class="ww">スタイライズ/</span><span class="ww">ディ</span><span class="ww">(Stylize/d)は</span><span class="ww">ファッション</span><span class="ww">編集者の</span><span class="ww">想像を</span><span class="ww">超える</span><span class="ww">過程</span><span class="ww">（プロセス）に</span><span class="ww">焦点を</span><span class="ww">当てた</span><span class="ww">ファッション</span><span class="ww">ブログです。</span>'
    # https://martasantos.co.uk
  other_ustwo_rebrand_title: 'ustwoブランド'
  other_ustwo_rebrand_body: '<span class="ww">ustwoの</span><span class="ww">ブランドは</span><span class="ww">スナップ</span><span class="ww">写真</span><span class="ww">と</span><span class="ww">斬新な</span><span class="ww">会社の</span><span class="ww">文化に</span><span class="ww">刺激を</span><span class="ww">受けて</span><span class="ww">います。</span><span class="ww">新しい</span><span class="ww">ロゴ・</span><span class="ww">ウェブ</span><span class="ww">デザイン・</span><span class="ww">書体・</span><span class="ww">口調など。</span><span class="ww"><a target="_blank" href="https://www.ustwo.com">ここから</a></span><span class="ww">見る。</span>'
    # https://www.ustwo.com
  other_marili_andre_title: 'マリーリ・アンドレ（Marili André）'
  other_marili_andre_body: '<span class="ww">ロンドンの</span><span class="ww">セントラル・</span><span class="ww">セイント・</span><span class="ww">マルティンに</span><span class="ww">ある</span><span class="ww">友人の</span><span class="ww">ファッション</span><span class="ww">写真家であり、</span><span class="ww">映像</span><span class="ww">作家の</span><span class="ww">マリーリ・</span><span class="ww">アンドレ</span>（Marili Antre)<span class="ww">ための</span><span class="ww">ロゴ</span><span class="ww">デザイン。</span><span class="ww">高級</span><span class="ww">ファッション</span><span class="ww">ブランドの</span><span class="ww">スタイルを</span><span class="ww">追求</span><span class="ww">しながら、</span><span class="ww">その</span><span class="ww">意欲は</span><span class="ww">仕事の</span><span class="ww">活躍を</span><span class="ww">示して</span><span class="ww">います。</span>'
  other_instagram_redesign_title: '<span class="ww">インスタグラムの</span><span class="ww">デザインの</span><span class="ww">し</span><span class="ww">直し</span>'
  other_instagram_redesign_body: '<span class="ww">ustwoでの</span><span class="ww">研修の</span><span class="ww">一部であった</span><span class="ww">バーチャル</span><span class="ww">デザイン</span><span class="ww">エクササイズ。</span><span class="ww">研修</span><span class="ww">過程は</span><span class="ww"><a target="_blank" href="https://www.ustwo.com/blog/redesigning-instagram">こちらから</a>。</span>'
    # https://www.ustwo.com/blog/redesigning-instagram

