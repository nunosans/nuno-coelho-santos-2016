  streams_body_6: '<span class="ww">発注</span><span class="ww">された</span><span class="ww">構成</span><span class="ww">要素を</span><span class="ww">制作</span><span class="ww">する</span><span class="ww">際に、</span><span class="ww">レイアウトと</span><span class="ww">仕草の</span><span class="ww">アウトラインと</span><span class="ww">スペックを</span><span class="ww">組み合わせました。</span><span class="ww">下記は</span><a target="_blank" href="https://www.england.nhs.uk/ourwork/clinical-policy/sepsis/nationalearlywarningscore/">NEWS</a><span class="ww">（イギリス</span><span class="ww">国内の</span><span class="ww">早期</span><span class="ww">警告</span><span class="ww">スコア）の</span><span class="ww">レベルの</span><span class="ww">具体</span><span class="ww">例です。</span><span class="ww">NEWSは</span><span class="ww">患者の</span><span class="ww">疾患</span><span class="ww">バイタル</span><span class="ww">サインに</span><span class="ww">基づいた</span><span class="ww">数値検</span><span class="ww">測器です。</span><span class="ww">数値が</span><span class="ww">高ければ、</span><span class="ww">危険です。</span>'
    # https://www.england.nhs.uk/ourwork/clinical-policy/sepsis/nationalearlywarningscore/
  streams_body_7: 'UI<span class="ww">（ユーザー</span><span class="ww">インターフェイス）では</span><span class="ww">どう</span><span class="ww">やって</span><span class="ww">データを</span><span class="ww">形成</span><span class="ww">する</span><span class="ww">かに</span><span class="ww">注目</span><span class="ww">しました。</span>NHS<span class="ww">（イギリスの</span><span class="ww">国民</span><span class="ww">健康</span><span class="ww">保険</span><span class="ww">サービス）は</span><span class="ww">従うべき</span><span class="ww">基準を</span><span class="ww">提供</span><span class="ww">し、</span><span class="ww">私たちは</span><span class="ww">さらに</span><span class="ww">最先端の</span><span class="ww">オリジナルの</span><span class="ww">ものを</span><span class="ww">作成</span><span class="ww">しました。</span><span class="ww">例えば、</span><span class="ww">成人・</span><span class="ww">学生・</span><span class="ww">小児</span><span class="ww">患者など</span><span class="ww">患者の</span><span class="ww">年齢別に</span><span class="ww">応じた</span><span class="ww">説明書を</span><span class="ww">どう</span><span class="ww">表示</span><span class="ww">すべ</span><span class="ww">きかなど。</span>'
  streams_body_8: '<span class="ww">Streamsの</span><span class="ww">もう一つの</span><span class="ww">パターン</span><span class="ww">機能は</span><span class="ww">患者</span><span class="ww">特定です。</span><span class="ww">ひと目で、</span><span class="ww">名字・</span><span class="ww">名前・</span><span class="ww">生年</span><span class="ww">月日・</span><span class="ww">年齢・</span><span class="ww">医療</span><span class="ww">履歴</span><span class="ww">ナンバー</span>（Medical Record <span class="ww">Number）・</span><span class="ww">場所などの</span><span class="ww">多くの</span><span class="ww">情報を</span><span class="ww">提示</span><span class="ww">します。</span><span class="ww">これらは</span><span class="ww">明確に</span><span class="ww">患者</span><span class="ww">特定</span><span class="ww">する</span><span class="ww">のに</span><span class="ww">必要です。</span><span class="ww">ユーザーが</span><span class="ww">適した</span><span class="ww">患者を</span><span class="ww">見つけ、</span><span class="ww">記録を</span><span class="ww">読み通</span><span class="ww">したら、</span><span class="ww">私たちが</span><span class="ww">識別</span><span class="ww">子</span><span class="ww">設定を</span><span class="ww">変更</span><span class="ww">します。</span>'
  streams_body_9: '<span class="ww">試作品も</span><span class="ww">開発</span><span class="ww">しました。</span><span class="ww">これは</span><a target="_blank" href="https://developer.apple.com/xcode/swiftui/">SwiftUI</a><span class="ww">(Swiftを</span><span class="ww">使用</span><span class="ww">し</span><span class="ww">UIを</span><span class="ww">構築</span><span class="ww">する</span><span class="ww">フレーム</span><span class="ww">ワーク）を</span><span class="ww">用いて</span><span class="ww">制作</span><span class="ww">された</span><span class="ww">サンプルです。</span>'
    # https://developer.apple.com/xcode/swiftui/
  streams_body_10: '<span class="ww">2020年</span><span class="ww">6月に</span><span class="ww">Streamsでは、</span><span class="ww">コロナ</span>(Covid-<span class="ww">19)の</span><span class="ww">患者の</span><span class="ww">テスト</span><span class="ww">結果を</span><span class="ww">表示</span><span class="ww">すると</span><span class="ww">いう</span><span class="ww">新システムを</span><span class="ww">導入</span><span class="ww">しました。</span><span class="ww">コロナの</span><span class="ww">意識感を</span><span class="ww">広げる</span><span class="ww">ために、</span>NHS <span class="ww">Trustの</span><span class="ww">ヘルス</span><span class="ww">ケア</span><span class="ww">工部</span><span class="ww">大学</span>（Imperial College Healthcare NHS <span class="ww">Trust）とも</span><span class="ww">ビジネスを</span><span class="ww">着手</span><span class="ww">しました。</span>'
  streams_body_11: 'DeepMind Health<span class="ww">と</span><span class="ww">Googleで</span><span class="ww">働きながら、</span><span class="ww">Streamsで</span><span class="ww">行った</span>NHS<span class="ww">（イギリスの</span><span class="ww">国民</span><span class="ww">健康</span><span class="ww">保険</span><span class="ww">サービス）の</span><span class="ww">ための</span><span class="ww">全業務を</span><span class="ww">大変</span><span class="ww">誇りに</span><span class="ww">思って</span><span class="ww">います。</span><span class="ww">将来、</span><a target="_blank" href="health.google">Google Health</a>での</span><span class="ww">仕事に関しても</span><span class="ww">共有</span><span class="ww">したいと</span><span class="ww">思います。</span>'
