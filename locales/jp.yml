  streams_body_4: '<span class="ww">アクセスの</span><span class="ww">し</span><span class="ww">やすさは</span><span class="ww">デザイン</span><span class="ww">し</span><span class="ww">直す</span><span class="ww">仕事の</span><span class="ww">最先端でした。</span><span class="ww">全コンテンツを２本の</span><span class="ww">キー</span><span class="ww">ラインで</span><span class="ww">揃え、</span><span class="ww">圧倒的な</span><span class="ww">読みさすさを</span><span class="ww">確保</span><span class="ww">し、</span><span class="ww">読込を</span><span class="ww">する</span><span class="ww">際に、</span><span class="ww">画面上で</span><span class="ww">左から</span><span class="ww">右への</span><span class="ww">目の</span><span class="ww">動きを</span><span class="ww">回避</span><span class="ww">する</span><span class="ww">ことに</span><span class="ww">成功</span><span class="ww">した</span><span class="ww">結果と</span><span class="ww">なりました。</span><span class="ww">コンテンツも</span><span class="ww">主に、</span><span class="ww">リーディング</span><span class="ww">アイコンと</span><span class="ww">予算別で</span><span class="ww">グループ化</span><span class="ww">されて</span><span class="ww">います。</span>'
