  currency_body_1: 'iOSの発達を学ぶサイドプロジェクト。２ヶ月間に渡り、自身でデザインと開発をしました。'
  currency_body_2: 'iOS用の様々な通貨換算のアプリケーションの使用後、複雑で、直感性がなく、時代遅れだと感じました。試行錯誤・不必要なナビゲーション・多数のオプションに対して多くの時間を費やしていました。私はCurrencyを最も簡易化し、アプリストア（App Store）で最も直感的かつ簡便な操作で使用できる通貨換算機にしました。'
  currency_scribble_1: 'ゴール（目的）：<br>1.使い勝手の良さ<br>2.旅行者のためのデザイン<br>3.不要な試行錯誤なし'
    # Add line breaks.
  currency_body_3: 'アイコンはCurrencyがオペレーションシステムの一部であると象徴しており、iOSと完璧に一致したデザインにしました。'
  currency_body_4: '最終的なデザインは仕事をこなす事を表しています：海外通貨をカスタマーの自国の通貨に換算すること。通貨変動グラフ・アプリ内の設定・通知といった機能は通貨換算には必要ではありません。'
  currency_body_5: 'Currencyの最も独特（ユニーク）な所はどの様に数字を方式化するかという点です。正確な通貨象徴、小数部分の桁数、小数点、グループ分割などです。これらは旅行中にお店やマーケットでお客にどの様に数字を見せているかを左右しています。'
  currency_body_6: 'ほとんどの通貨アプリは通貨を分かりやすくするために国旗を使用します。しかし、ビットコインやユーロなどといった通貨は特定の国に属してはいません。その代わりに、通貨コードを使用することにしました。'
  currency_body_7: '初期のスケッチは、通貨の選び方や通貨導入の換算方法に全うしていました。初めてのバーチャルデザインの方針は現在の物とはかけ離れた、青と黒を基盤としたバーチャルスタイルでした。フィードバックを求めているうちに、どの数字を編集すればいいのか顧客が困惑している様だったので、テキスト入力に点滅するカーソルを加えました。'
  currency_body_8: '最終デザインは鮮やかで、為替レートが変動した際にアクション表示をします。多くのフィードバックと要望を受け取り、iOS設定アプリ内で、設定のオプションを追加しました。'
  currency_body_9: 'これはiOS用に開発した初めてのアプリで、Swiftに初めて書きます？？iOS用の開発方法を学ぶことが何年間の個人的な目的でした。Apressの「Beginning iOS Development in　Swift（初心者用のSwiftのiOS開発）」を読み、ジョナサン・トーン(Jonathon Toon)とタイゴ・アルベス(Tiago Alves)、二人の友人から助言をもらいました。'
    # https://www.apress.com/gp/book/9781484248645
    # https://twitter.com/jonathontoon
    # https://twitter.com/alvesjtiago
  currency_body_10: 'GitHubで初期バージョンのソースコードが見れます。'
    # https://github.com/nunosans/currency
  currency_body_11: 'アプリケーション・ウェブサイト・マーケティング材料はアメリカ・イギリス・日本・中国・香港・台湾・南米・スペイン・ポルトガルで地方か（ローカライズ化）します。リリース１年後で、ダウンロード数の７６%はアジアと太平洋地区のユーザーでした。'
  currency_body_12: 'リリース４年後には、Currencyは２万８千以上のダウンロード数を誇り、アプリストア（App Store）で平均評価レートは4.6星です。'
