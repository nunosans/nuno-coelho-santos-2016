  currency_website: '<a href="http://currency.nunocoelhosantos.com/" target="_blank">currency.nunocoelhosantos.com</a>'
  currency_description: '信じられないほどうまく1つの仕事をし、その途中で新しいプログラミング言語を学ぶ製品を作るという目標を掲げたサイドプロジェクト。<a href="https://twitter.com/jonathontoon/" target="_blank">Jonathon Toon</a>、<a href ="https://twitter.com/johnnylinnert/" target="_blank">Johnny Linnert</a>、<a href="https://www.instagram.com/star_nie/" target="_blank">Xin Nie</a>、<a href = "https：/ / /www.facebook.com/asuka.yamashita.944/ "target =" _ blank ">山下飛行機</a>、<a href =" https://www.instagram.com/alex_abn/ "target ="_blank">Alex Abian</a>および<a href="https://twitter.com/alvesjtiago/" target="_blank">Tiago Alves</a>。'
  currency_body_1: 'App Storeで無料または有料のさまざまな通貨変換アプリケーションを使用した後、私はこれらが複雑すぎる、直感的でない、または新しいiPhoneの画面サイズに更新されていることがわかりました。非常に多くの場合、これらのアプリは、使用するのが簡単ではなく、ユーザーに提供できる複雑なやりとりやナビゲーションや機能を説明するためのウォークスルーを備えています。'
  currency_body_2: '私はCurrencyをApp Storeの最も簡単で直感的な通貨変換器に設計しました。それはiPhoneの画面で完璧に見えるでしょう。'
  currency_body_3: '最終的な設計は、外貨を顧客の自国通貨に変換すること、つまり仕事をうまくやることに重点を置いています。この仕事には、通貨変動グラフ、アプリ内設定、通知などの機能は必要ありませんでした。'
  currency_body_4: '通貨の最もユニークな面の1つは、正しい記号、正しい小数点以下の桁数、小数点の桁数、およびグループの桁数を使って、通貨の書式設定です。'
  currency_body_5: 'このアイコンはiOSと完全に適合するように設計されており、通貨がオペレーティングシステムの一部であるかのように表示されます。'
  currency_body_6: 'ほとんどの通貨アプリは、異なる通貨を示すために国旗を使用します。しかしBitcoinやEuroのような通貨は特定の国に属していない。このため、代わりに通貨記号と正しい通貨書式を使用して、異なる通貨を正しく表すための通貨コードを使用しました。'
  currency_body_7: '一部の初期のスケッチでは、メイン画面に複数の通貨が表示され、使用された国旗が表示されていました。初期のデザインの1つは、後で退職する青と暗のビジュアルスタイルを使用しています。私が開発を始めて友人にアプリを見せたとき、編集中の数字が混乱しているように見えたので、カーソルを点滅させるテキスト入力を追加しました。<br><br>最終的なデザインは明るく、通貨換算レート 更新中です。その他の設定は、ユーザーのリクエストに基づいてiOS設定で追加されました。'
  currency_body_8: 'これはiOS用に開発した最初のアプリで、Swiftを初めて書くときのアプリです。アプリケーションの開発全体には約3ヶ月かかりました。そのほとんどはバグ修正とコード品質の向上です。ソースは、<a href="https://github.com/nunosans/currency" target="blank">GitHub</a>に公開されています。'
  currency_body_9: 'アプリケーション、ウェブサイト、マーケティング資料は、米国、英国、日本、中国、香港、台湾、中南米、スペイン、ポルトガルにローカライズされていました。リリースから3カ月後、ダウンロードの76％はアジア太平洋地域からのものでした。'
  currency_body_10: 'リリースから6ヶ月後、通貨は6,000回以上ダウンロードされ、平均格付けは4.5星です。<a href="https://itunes.apple.com/app/currency-simple-currency-calculator/id1109685198?mt=8" target="_blank">App Store</a>で無料でダウンロードできます。'

  # _thread
  thread_title: '<a href="http://thread.com/" lang="en" target="_blank">Thread</a>は、<i></i><span lang="ja">1</span>対<span lang="ja">1</span>の個人的なスタイリングと強力な衣服の推奨エンジンへのアクセスを提供します。'
  thread_project: 'Thread'
  thread_role: '製品設計者とフロントエンドWeb開発者'
  thread_date: '2014〜2016'
  thread_website: '<a href="http://thread.com/" target="_blank">thread.com</a>'
  thread_description: '<a href="http://thread.com/" target="_blank">Thread</a>は、現時点では英国の男性向けのオンライン・スタイリング・サービスであり、世界最高のファッション・スタイリストと人工知能を単一プラットフォームで結合し、ユーザーに無料のスタイリングを提供します。Threadは、<a href="https://twitter.com/kierano/" target="_blank">Kieran O’Neill</a>、<a href="https://twitter.com/_benji/" target="_blank">Benjamin Phillips</a>、<a href="https://twitter.com/benkucsan/" target="_blank">Ben Kucsan</a>によって設立された<a href="https://www.ycombinator.com/" target="_blank">YC’11</a>スタートアップ企業です。私は2014年に製品デザイナーとしてチームに加わり、これまでに会った賢い人たちと一緒に仕事をしました。'
  thread_body_1: 'Threadでは、会社の長期ビジョンを定義し、それを製品、運用、スタイリング、マーケティングの目標に分解しました。私はThread製品チームの一員でしたが、毎週これらの課題の1つを取り上げ、毎週の目標として設定しました。'
  thread_body_2: 'Threadの典型的な週には、月曜日のブレーンストーミングとスケッチ、火曜日のビジュアルデザインと評論家、水曜日のプロトタイプとテスト、木曜日と金曜日の開発とテストが含まれます。毎週金曜日、私たちは作業をデモし、これらのソリューションのいくつかは翌週の月曜日に出荷されます。'
  thread_body_3: 'Threadユーザーは、時間の経過と共にますますモバイルからThreadを訪問しますが、内部的にはデスクトップのブラウザで最初に考えるように設計されていました。このプロジェクトでは、理想的なモバイルエクスペリエンスがどのようなものか、モバイル第一のアプローチに合うように設計と開発プロセスを改革する方法を検討しました。'
  thread_body_4: '私たちは、ThreadのネイティブiOSエクスペリエンスを設計することによって、この課題に取り組みました。私たちは、ワイヤーフレームのプロトタイプを作成し、ユーザーにそれを使用するために私たちのオフィスを訪問するように頼んだ。いくつかのインタビューの後、チームの皆はこれが現在の経験よりも改善されたと感じました。'
  thread_body_5: '私たちはまた、Webブラウザのモジュラー化とターゲット設定のためのWebエクスペリエンスの体系化に焦点を当てた、異なる方向性を模索しました。私たちはこの新しいシステムをThreadホワイトチャープと呼んだ。新しいタイプのスタイル、新しいタッチインタラクション、フローとページコンテンツの新しいガイドライン、標準のHTMLコンポーネントの新しいセットが含まれています。これはモバイルエクスペリエンスの向上だけでなく、 私たちのビジュアル言語の一貫性を維持しながらより速く開発してください'
  thread_body_6: 'Threadには強力なレコメンデーションエンジンが用意されているので、各スタイリストがそれぞれのクライアントの好みに合わせるのに役立ちますが、スタイリストがいなくなったときには、これらの推奨を生成することはできません。それでは、Threadがどのように動作するのでしょうか？'
  thread_body_7: '当時、スタイリストはThreadエンジンを使用して衣服アイテムを見つけることができ、ユーザーはスタイリストからの推奨を受けることができました。しかし、ユーザーとThreadエンジンの間のチャネルが欠落していました。最初の1週間で、私自身とDan Palmerは、スタイリストを関与させずにThreadのエンジンを使用した経験が、ユーザーにとってどのように見えるかを探った。'
  thread_body_8: '私たちは、キュレーションされた店のコンセプトを開発しました。人が現実的に所有できるアイテムの量から作られた衣服ラインを想像してみてください。キュレーションされたワードローブ。私たちは、衣料品店に足を運び、あなたが愛する新しいアイテムだけを見るのと同じような経験を望みました。これはThreadブラウズとなりました。<br> <br>Threadには何千ものアイテムがあり、何千ものオンラインストアがあり、ユーザーに無関係な何千ものアイテムがあります。Threadブラウズは、あなたの個人的なスタイリストが利用できないときのためのキュートなショッピング体験です。デザインには、外側から内側の衣類に分類されたアイテムが表示され、以下に限られた数の結果が表示されます。すべてのユーザーの設定に一致します。'
  thread_body_9: 'Threadはここ数年で着実に成長しており、私たちが一緒にしたすべての仕事を信じられないほど誇りに思っています。Threadは近い将来に世界中で利用可能になります。英国で紳士服のスタイリングをお探しの場合は、<a href="https://www.thread.com" target="_blank">ここに登録</a>してください。Threadでの作業に興味がある場合は、<a href="https://www.thread.com/jobs" target="_blank">ジョブページ</a>をご覧ください。'

