    # Add line breaks.
  currency_body_3: '<span class="ww">アイコンは</span><span class="ww">Currencyが</span><span class="ww">オペレーション</span><span class="ww">システムの</span><span class="ww">一部であると</span><span class="ww">象徴</span><span class="ww">して</span><span class="ww">おり、</span><span class="ww">iOSと</span><span class="ww">完璧に</span><span class="ww">一致</span><span class="ww">した</span><span class="ww">デザインに</span><span class="ww">しました。</span>'
  currency_body_4: '<span class="ww">最終的な</span><span class="ww">デザインは</span><span class="ww">仕事を</span><span class="ww">こなす</span><span class="ww">事を</span><span class="ww">表して</span><span class="ww">います：</span><span class="ww">海外</span><span class="ww">通貨を</span><span class="ww">カスタマーの</span><span class="ww">自国の</span><span class="ww">通貨に</span><span class="ww">換算</span><span class="ww">する</span><span class="ww">こと。</span><span class="ww">通貨</span><span class="ww">変動</span><span class="ww">グラフ・</span><span class="ww">アプリ内の</span><span class="ww">設定・</span><span class="ww">通知といった</span><span class="ww">機能は</span><span class="ww">通貨</span><span class="ww">換算には</span><span class="ww">必要ではありませ</span><span class="ww">ん。</span>'
  currency_body_5: '<span class="ww">Currencyの</span><span class="ww">最も</span><span class="ww">独特</span><span class="ww">（ユニーク）な</span><span class="ww">所は</span><span class="ww">どの</span><span class="ww">様に</span><span class="ww">数字を</span><span class="ww">方式化</span><span class="ww">するかと</span><span class="ww">いう</span><span class="ww">点です。</span><span class="ww">正確な</span><span class="ww">通貨</span><span class="ww">象徴、</span><span class="ww">小数</span><span class="ww">部分の</span><span class="ww">桁数、</span><span class="ww">小数点、</span><span class="ww">グループ</span><span class="ww">分割などです。</span><span class="ww">これらは</span><span class="ww">旅行中に</span><span class="ww">お店</span><span class="ww">や</span><span class="ww">マーケットで</span><span class="ww">お客に</span><span class="ww">どの</span><span class="ww">様に</span><span class="ww">数字を</span><span class="ww">見せて</span><span class="ww">いる</span><span class="ww">かを</span><span class="ww">左右</span><span class="ww">して</span><span class="ww">います。</span>'
  currency_body_6: '<span class="ww">ほとんどの</span><span class="ww">通貨</span><span class="ww">アプリは</span><span class="ww">通貨を</span><span class="ww">分かり</span><span class="ww">やすく</span><span class="ww">する</span><span class="ww">ために</span><span class="ww">国旗を</span><span class="ww">使用</span><span class="ww">します。</span><span class="ww">しかし、</span><span class="ww">ビット</span><span class="ww">コイン</span><span class="ww">や</span><span class="ww">ユーロなどと</span><span class="ww">いった</span><span class="ww">通貨は</span><span class="ww">特定の</span><span class="ww">国に</span><span class="ww">属しては</span><span class="ww">いませ</span><span class="ww">ん。</span><span class="ww">その</span><span class="ww">代わりに、</span><span class="ww">通貨</span><span class="ww">コードを</span><span class="ww">使用</span><span class="ww">する</span><span class="ww">ことにしました。</span>'
  currency_body_7: '<span class="ww">初期の</span><span class="ww">スケッチは、</span><span class="ww">通貨の</span><span class="ww">選び方</span><span class="ww">や</span><span class="ww">通貨</span><span class="ww">導入の</span><span class="ww">換算</span><span class="ww">方法に</span><span class="ww">全う</span><span class="ww">して</span><span class="ww">いました。</span><span class="ww">初めての</span><span class="ww">バーチャル</span><span class="ww">デザインの</span><span class="ww">方針は</span><span class="ww">現在の</span><span class="ww">物とは</span><span class="ww">かけ</span><span class="ww">離れた、</span><span class="ww">青</span><span class="ww">と</span><span class="ww">黒を</span><span class="ww">基盤と</span><span class="ww">した</span><span class="ww">バーチャル</span><span class="ww">スタイルでした。</span><span class="ww">フィードバックを</span><span class="ww">求めて</span><span class="ww">いる</span><span class="ww">うちに、</span><span class="ww">どの</span><span class="ww">数字を</span><span class="ww">編集</span><span class="ww">すれ</span><span class="ww">ばいいの</span><span class="ww">か</span><span class="ww">顧客が</span><span class="ww">困惑</span><span class="ww">して</span><span class="ww">いる</span><span class="ww">様だったので、</span><span class="ww">テキスト</span><span class="ww">入力に</span><span class="ww">点滅</span><span class="ww">する</span><span class="ww">カーソルを</span><span class="ww">加えました。</span>'
  currency_body_8: '<span class="ww">最終</span><span class="ww">デザインは</span><span class="ww">鮮やかで、</span><span class="ww">為替</span><span class="ww">レートが</span><span class="ww">変動</span><span class="ww">した</span><span class="ww">際に</span><span class="ww">アクション</span><span class="ww">表示を</span><span class="ww">します。</span><span class="ww">多くの</span><span class="ww">フィードバックと</span><span class="ww">要望を</span><span class="ww">受け取り、</span>iOS<span class="ww">設定</span><span class="ww">アプリ内で、</span><span class="ww">設定の</span><span class="ww">オプションを</span><span class="ww">追加</span><span class="ww">しました。</span>'
  currency_body_9: '<span class="ww">これは</span><span class="ww">iOS用に</span><span class="ww">開発</span><span class="ww">した</span><span class="ww">初めての</span><span class="ww">アプリで、</span><span class="ww">Swiftに</span><span class="ww">初めて</span><span class="ww">書きます？？</span><span class="ww">iOS用の</span><span class="ww">開発</span><span class="ww">方法を</span><span class="ww">学ぶ</span><span class="ww">ことが</span><span class="ww">何年間の</span><span class="ww">個人的な</span><span class="ww">目的でした。</span><span class="ww">Apressの</span><span class="ww">「Beginning</span>iOS Development in Swift<span class="ww">（初心者用の</span><span class="ww">Swiftの</span>iOS<span class="ww">開発）」を</span><span class="ww">読み、</span><span class="ww">ジョナサン・</span><span class="ww">トーン</span>(Jonathon <span class="ww">Toon)と</span><span class="ww">タイゴ・</span><span class="ww">アルベス</span>(Tiago <span class="ww">Alves)、</span><span class="ww">二人の</span><span class="ww">友人から</span><span class="ww">助言を</span><span class="ww">もらいました。</span>'
    # https://www.apress.com/gp/book/9781484248645
    # https://twitter.com/jonathontoon
    # https://twitter.com/alvesjtiago
  currency_body_10: '<span class="ww">GitHubで</span><span class="ww">初期</span><span class="ww">バージョンの</span><span class="ww">ソース</span><span class="ww">コードが</span><span class="ww">見れます。</span>'
    # https://github.com/nunosans/currency
  currency_body_11: '<span class="ww">アプリケーション・</span><span class="ww">ウェブ</span><span class="ww">サイト・</span><span class="ww">マーケティング</span><span class="ww">材料は</span><span class="ww">アメリカ・</span><span class="ww">イギリス・</span><span class="ww">日本・</span><span class="ww">中国・</span><span class="ww">香港・</span><span class="ww">台湾・</span><span class="ww">南米・</span><span class="ww">スペイン・</span><span class="ww">ポルトガルで</span><span class="ww">地方か</span><span class="ww">（ローカライズ化）</span><span class="ww">します。</span><span class="ww">リリース</span><span class="ww">１年後で、</span><span class="ww">ダウンロード数の</span><span class="ww">７６%は</span><span class="ww">アジア</span><span class="ww">と</span><span class="ww">太平洋</span><span class="ww">地区の</span><span class="ww">ユーザーでした。</span>'
  currency_body_12: '<span class="ww">リリース</span><span class="ww">４年後には、</span><span class="ww">Currencyは２万８千</span><span class="ww">以上の</span><span class="ww">ダウンロード数を</span><span class="ww">誇り、</span><span class="ww">アプリストア</span>（App <span class="ww">Store）で</span><span class="ww">平均</span><span class="ww">評価</span><span class="ww">レートは</span><span class="ww">4.6星です。</span>'
  currency_body_13: '<span class="ww">現在も</span><span class="ww">iOSで</span><span class="ww">最新の</span><span class="ww">技術と</span><span class="ww">向上</span><span class="ww">する</span><span class="ww">ために</span><span class="ww">Currencyを</span><span class="ww">更新</span><span class="ww">続けて</span><span class="ww">います。</span><span class="ww">アプリストア</span>（App <span class="ww">Store）内で</span>0.99＄<span class="ww">（ドル）と</span><span class="ww">同金額で</span><span class="ww">ダウンロード</span><span class="ww">できます。</span>'
    # https://apps.apple.com/app/currency-simple-currency-calculator/id1109685198

  # _thread
  thread_title: '<span class="ww">Threadは</span><span class="ww">一対</span><span class="ww">一の</span><span class="ww">個別</span><span class="ww">スタイリングで</span><span class="ww">とても</span><span class="ww">説得力が</span><span class="ww">あり、</span><span class="ww">お勧めの</span><span class="ww">服を</span><span class="ww">推奨</span><span class="ww">して</span><span class="ww">くれる</span><span class="ww">エンジンを</span><span class="ww">提供</span><span class="ww">して</span><span class="ww">います。</span>'
    # https://www.thread.com
  thread_role: '<span class="ww">商品</span><span class="ww">デザイナー＆</span><span class="ww">フロント</span><span class="ww">エンドの</span><span class="ww">ウェブ</span><span class="ww">開発</span>'
  thread_date: '2014年〜2016年'
  thread_website: 'thread.com'
    # http://thread.com
  thread_body_1: '<span class="ww">Threadは</span><span class="ww">オンラインの</span><span class="ww">スタイリング</span><span class="ww">サービスで、</span><span class="ww">現在は</span><span class="ww">イギリス</span><span class="ww">男性のみが</span><span class="ww">対象と</span><span class="ww">なって</span><span class="ww">います。</span><span class="ww">ファッション</span><span class="ww">スタイリストと</span><span class="ww">機械</span><span class="ww">学習の</span><span class="ww">双方を</span><span class="ww">使用</span><span class="ww">し、</span><span class="ww">無料で</span><span class="ww">ユーザーに</span><span class="ww">ハイクオリティーの</span><span class="ww">個別</span><span class="ww">スタイリングを</span><span class="ww">提供</span><span class="ww">します。</span><span class="ww">Threadは</span><span class="ww">キエラン・</span><span class="ww">オネイル</span>(Kieran O’<span class="ww">Neill) と</span><span class="ww">ベンチャミン・</span><span class="ww">フィリップ</span>(Benjamin Phillips)<span class="ww">と</span><span class="ww">ベン・</span><span class="ww">ククザン</span>(Ben <span class="ww">Kucsan)によって</span><span class="ww">設立</span><span class="ww">された</span>YC’<span class="ww">11スタートアップです。</span>'
    # https://www.ycombinator.com
    # https://twitter.com/kierano/
    # https://twitter.com/_benji/
    # https://twitter.com/benkucsan/
  thread_scribble_1: '<span class="ww">チャレンジ</span><span class="ww">（挑戦）：</span><span class="ww">どの</span><span class="ww">ように</span><span class="ww">して</span><span class="ww">モバイル</span><span class="ww">体験を</span><span class="ww">改善</span><span class="ww">するのか。</span>'
    # Add line break.
  thread_body_2: '<span class="ww">ほとんどの</span><span class="ww">ユーザーは</span><span class="ww">デスクトップの</span><span class="ww">ブラウザーを</span><span class="ww">介して</span><span class="ww">オンライン</span><span class="ww">注文を</span><span class="ww">するにも</span><span class="ww">関わら</span><span class="ww">ず、</span>Thread<span class="ww">ユーザーの</span><span class="ww">大多数は</span><span class="ww">モバイル</span><span class="ww">ブラウザーを</span><span class="ww">使用</span><span class="ww">します。</span><span class="ww">私</span><span class="ww">と</span><span class="ww">ベン</span>(Ben <span class="ww">K)は</span><span class="ww">モバイル</span><span class="ww">体験に</span><span class="ww">注目</span><span class="ww">し、</span><span class="ww">モバイル</span><span class="ww">プラットフォームでの</span><span class="ww">オンライン</span><span class="ww">注文</span><span class="ww">拡大の</span><span class="ww">ために</span><span class="ww">本来の</span><span class="ww">モバイル</span><span class="ww">体験に</span><span class="ww">事業に</span><span class="ww">取組</span><span class="ww">始めました。</span>'
  thread_body_3: '<span class="ww">私たちの</span><span class="ww">商品を</span><span class="ww">デスクトップ上の</span><span class="ww">第一ウェブ</span><span class="ww">サイトから</span><span class="ww">モバイル上の</span><span class="ww">第一アプリケーションに</span><span class="ww">移動</span><span class="ww">さ</span><span class="ww">せる</span><span class="ww">ことであり、</span><span class="ww">ユーザー</span><span class="ww">インターフェイスの</span><span class="ww">再構成に</span><span class="ww">導きました。</span>'
  thread_body_4: '<span class="ww">Threadの</span><span class="ww">ために</span><span class="ww">「スレッド</span><span class="ww">ホワイト</span><span class="ww">チャペル</span>(Thread <span class="ww">Whitechapel)」と</span><span class="ww">呼ばれる</span><span class="ww">新しい</span><span class="ww">デザイン</span><span class="ww">システムを</span><span class="ww">開拓</span><span class="ww">しました。</span><span class="ww">この</span><span class="ww">デザイン</span><span class="ww">システムは</span><span class="ww">タイピング</span><span class="ww">スタイル・</span><span class="ww">タッチ</span><span class="ww">相互</span><span class="ww">作用・</span><span class="ww">ページ</span><span class="ww">コンテンツ</span><span class="ww">と</span><span class="ww">フロー</span><span class="ww">（流れ）の</span><span class="ww">ガイドライン・</span><span class="ww">構成</span><span class="ww">要素を</span><span class="ww">新しく</span><span class="ww">しました。</span><span class="ww">バーチャルの</span><span class="ww">言語と</span><span class="ww">両立</span><span class="ww">しながら、</span><span class="ww">より</span><span class="ww">良い</span><span class="ww">モバイル</span><span class="ww">経験の</span><span class="ww">結果を</span><span class="ww">もたらした</span><span class="ww">だけでなく、</span><span class="ww">デザイン</span><span class="ww">と</span><span class="ww">開発も</span><span class="ww">早く</span><span class="ww">機能</span><span class="ww">する</span><span class="ww">よう</span><span class="ww">改善</span><span class="ww">した。</span>'
  thread_scribble_2: '<span class="ww">チャレンジ</span><span class="ww">（挑戦）：</span><span class="ww">スタイリストが</span><span class="ww">不在時に</span><span class="ww">どう</span><span class="ww">やって</span><span class="ww">Threadの</span><span class="ww">サービスを</span><span class="ww">提供</span><span class="ww">するのか。</span>'
    # Add line break.
  thread_body_5: '<span class="ww">Threadは</span><span class="ww">説得力の</span><span class="ww">ある</span><span class="ww">推奨</span><span class="ww">エンジンで、</span><span class="ww">各ユーザーの</span><span class="ww">予算・</span><span class="ww">素材の</span><span class="ww">好み・</span><span class="ww">ブランド・</span><span class="ww">スキン</span><span class="ww">カラー・</span><span class="ww">体型・</span><span class="ww">その</span><span class="ww">他の</span><span class="ww">要素を</span><span class="ww">作成</span><span class="ww">し、</span><span class="ww">ユーザーの</span><span class="ww">服装</span><span class="ww">スタイル</span><span class="ww">と</span><span class="ww">スタイリストを</span><span class="ww">見事に</span><span class="ww">一致</span><span class="ww">さ</span><span class="ww">せます。</span>'
  thread_body_6: 'パーソナルタッチはThreadのオリジナルで、目玉商品です。しかしスタイリストが不在の時はアクティビティが停止します。スタイリストの都合がつかない時に、どのように個別推奨サービスを提供するべきでしょうか？'
  thread_body_7: '服のショップ（服屋）の中を歩いているような、好みの新アイテムだけを見ているような体験にしたかったです。この望みがThreadブラウザーになりました。'
  thread_body_8: 'オンラインストアを創設する所の少し先を行き着きました。「アウトオブボックス」というブラウザー経験を作成し、これは予算内かつ在庫があるサイズの中で、ユーザーのカスタマイズされたアイテム（商品）をおすすめしてくれます。'
  thread_body_9: 'Threadは近年安定的に成長しています。私たちがやり遂げてきた全ての仕事を大変誇りに思っています。もし、Threadで働くことに興味がありましたら、こちらをご覧ください。Threadの求人募集。もし登録を希望でしたらこちらからthread.com。'
    # https://www.thread.com/jobs
    # https://www.thread.com/

