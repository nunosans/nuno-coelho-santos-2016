    # http://deepmind.com/health/
  streams_body_2: '<span class="ww">2018年の</span><span class="ww">初期には、</span><span class="ww">Streamsでは</span><span class="ww">製品の</span><span class="ww">デザインを</span><span class="ww">し</span><span class="ww">直す</span><span class="ww">仕事に</span><span class="ww">取り組んで</span><span class="ww">おり、</span><span class="ww">新しい</span><span class="ww">マーケットに</span><span class="ww">出す</span><span class="ww">製品</span><span class="ww">計画を</span><span class="ww">立てる</span><span class="ww">準備で、</span><span class="ww">材料</span><span class="ww">デザイン</span>(Material <span class="ww">Design)を</span><span class="ww">使用</span><span class="ww">しました。</span><span class="ww">私の</span><span class="ww">チームは、</span><span class="ww">既存の</span><span class="ww">材料</span><span class="ww">部分と</span><span class="ww">何を</span><span class="ww">置き換えるか、</span><span class="ww">全サービスを</span><span class="ww">届ける</span><span class="ww">ために</span><span class="ww">新開発べき所は</span><span class="ww">何かを</span><span class="ww">知る</span><span class="ww">ために</span><span class="ww">既存の</span><span class="ww">UIの</span><span class="ww">審査を</span><span class="ww">行いました。</span><span class="ww">僅かな</span><span class="ww">顧客</span><span class="ww">要素と</span><span class="ww">パターンで</span><span class="ww">材料</span><span class="ww">デザイン</span>(Material <span class="ww">Design)を</span><span class="ww">拡張</span><span class="ww">しました。</span><span class="ww">詳細は</span><span class="ww">下記で</span><span class="ww">ご紹介</span><span class="ww">します。</span>'
