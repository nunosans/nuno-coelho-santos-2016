  currency_body_2: '<span class="ww">iOS用の</span><span class="ww">様々な</span><span class="ww">通貨</span><span class="ww">換算の</span><span class="ww">アプリケーションの</span><span class="ww">使用後、</span><span class="ww">複雑で、</span><span class="ww">直感性が</span><span class="ww">なく、</span><span class="ww">時代</span><span class="ww">遅れだと</span><span class="ww">感じました。</span><span class="ww">試行</span><span class="ww">錯誤・</span><span class="ww">不必要な</span><span class="ww">ナビゲーション・</span><span class="ww">多数の</span><span class="ww">オプションに対して</span><span class="ww">多くの</span><span class="ww">時間を</span><span class="ww">費やして</span><span class="ww">いました。</span><span class="ww">私は</span><span class="ww">Currencyを</span><span class="ww">最も</span><span class="ww">簡易化</span><span class="ww">し、</span><span class="ww">アプリストア</span>（App <span class="ww">Store）で</span><span class="ww">最も</span><span class="ww">直感的かつ</span><span class="ww">簡便な</span><span class="ww">操作で</span><span class="ww">使用</span><span class="ww">できる</span><span class="ww">通貨</span><span class="ww">換算機に</span><span class="ww">しました。</span>'
