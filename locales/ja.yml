  streams_website: 'deepmind.com/health'
    # http://deepmind.com/health/
  streams_body_1: 'Streamsはイギリスの医師と看護師のためのiOSアプリケーションです。急性腎臓損傷のリスクのある患者の警報（アラート）を送ったり、患者の健康記録データを見やすくしたりします。'
    # http://deepmind.com/health/
  streams_body_2: '2018年の初期には、Streamsでは製品のデザインをし直す仕事に取り組んでおり、新しいマーケットに出す製品計画を立てる準備で、材料デザイン(Material Design)を使用しました。私のチームは、既存の材料部分と何を置き換えるか、全サービスを届けるために新開発べき所は何かを知るために既存のUIの審査を行いました。僅かな顧客要素とパターンで材料デザイン(Material Design)を拡張しました。詳細は下記でご紹介します。'
    # https://material.io
  streams_body_3: 'デザインし直したインターフェイスはより鮮明かつ、明確さを目指し、資料デザイン言語（Material Design language)を追求しています。'
  streams_body_4: 'アクセスのしやすさはデザインし直す仕事の最先端でした。全コンテンツを２本のキーラインで揃え、圧倒的な読みさすさを確保し、読込（スキャン）をする際に、画面（スクリーン）上で左から右への目の動きを回避することに成功した結果となりました。コンテンツも主に、リーディングアイコンと予算別でグループ化されています。'
  streams_body_5: '２本のキーラインのレイアウトは変更可能なテキストサイズも簡易化しました。遂に、一定の口調に拘りつつも簡潔な全てのUIコピーを書き終えました。'
  streams_body_6: '発注された構成要素を制作する際に、レイアウトと仕草のアウトラインとスペックを組み合わせました。下記はNEWS（イギリス国内の早期警告スコア）のレベルの具体例です。NEWSは患者の疾患バイタルサインに基づいた数値検測器です。数値が高ければ、危険です。'
    # https://www.england.nhs.uk/ourwork/clinical-policy/sepsis/nationalearlywarningscore/
  streams_body_7: 'UIではどうやってデータを形成するかに注目しました。NHS（イギリスの国民健康保険サービス）は従うべき基準を提供し、私たちはさらに最先端のオリジナルのものを作成しました。例えば、成人・学生・小児患者など患者の年齢別のルールをどう表示すべきかなど。'
  streams_body_8: 'Streamsのもう一つのパターン機能は患者特定です。ひと目で、名字・名前・生年月日・年齢・医療履歴ナンバー(Medical Record Number)・場所などの多くの情報を提示します。これらは明確に患者特定するのに必要です。ユーザーが適した患者を見つけ、記録を読み通したら、私たちが識別子設定を変更します。'
  streams_body_9: '試作品も開発しました。この添付ノートのようにSwiftUIを用いて制作されたビューアー用の試作品です。'
    # https://developer.apple.com/xcode/swiftui/
  streams_body_10: '2020年6月にStreamsでは、コロナ(Covid-19)の患者のテスト結果を表示するという新システムを導入しました。コロナの意識感を広げるために、NHS Trustのヘルスケア工部大学（Imperial College Healthcare NHS Trust）ともビジネスを着手しました。'
  streams_body_11: 'DeepMind HealthとGoogleで働きながら、Streamsで行ったNHS（イギリスの国民健康保険サービス）のための全業務を大変誇りに思っています。将来、Google Healthでの仕事に関しても共有したいと思います。 '
    # health.google

  # _currency
  currency_title: 'CurrencyはiPhone用の簡易的な通貨換算のアプリケーションです。'
